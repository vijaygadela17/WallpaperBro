  <script>
    function search() {
      let input = document.getElementById('searchInput').value.toUpperCase();
      let container = document.getElementById('imageContainer');
      let images = container.getElementsByTagName('img');

      for (let i = 0; i < images.length; i++) {
        let altText = images[i].alt.toUpperCase();
        if (altText.indexOf(input) > -1) {
          images[i].parentElement.style.display = "";
        } else {
          images[i].parentElement.style.display = "none";
        }
      }
    }

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwZUESeeuKOjbUsU1K-T4tgpqxJCRZYW316Dc6h6xcPaTd3jVoh4XE83fiXnOCrNWzh/exec'
      
      const form = document.forms['contact-form']
        
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thank you! your form is submitted successfully." ))
        .then(() => { window.location.reload(); })
        .catch(error => console.error('Error!', error.message))
      })


  </script>
