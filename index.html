<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WallpaperBro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.6/font/bootstrap-icons.min.css">
  <style>
    .navbar-brand {
      font-weight: bold;
      color: blue;
      font-size: 30px;
    }
    .navbar-brand img {
      margin-right: 10px;
    }
    .navbar-nav {
      flex-direction: column;
      margin-top: 10px;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .image-container img {
      max-width: 100%;
    }
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .flexitem {
      margin: 10px;
    }
    .navbar-brand, #category, #dclick {
      color: blue;
      font-weight: bold;
      font-size: 30px;
    }
    .sticky-top {
      position: sticky;
      top: 0;
      z-index: 1020;
      width: 100%;
    }
    #footertext {
      margin-left: 38%;
    }
    #flogo {
      font-size: 30px;
    }
    .card-footer {
      margin-top: 20px;
    }

    /* Responsive styles */
    @media only screen and (max-width: 767px) {
      .navbar-brand {
        font-size: 24px;
      }
      .navbar-brand img {
        height: 40px;
        width: 60px;
      }
      .image-container img {
        height: auto;
      }
    }

    @media only screen and (min-width: 768px) {
      .navbar-brand {
        font-size: 30px;
      }
      .navbar-brand img {
        height: 50px;
        width: 80px;
      }
    }

    @media only screen and (min-width: 992px) {
      .navbar-brand {
        font-size: 36px;
      }
      .navbar-brand img {
        height: 60px;
        width: 100px;
      }
    }
  </style>
</head>
<body class="bg-gradient">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2 sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="./public/images/whitelogo-removebg-preview.png" height="50" width="80">wallpaperbro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="wallpaperbro.html">Home</a>
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="category">Categories</a>
          <a class="nav-link" href="#">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <nav class="navbar bg-light">
    <div class="container">
      <form class="d-flex w-100 justify-content-center" role="search" id="searchbar">
        <span class="bi bi-search"></span>
        <input class="form-control me-2 w-50 text-center" type="search" placeholder='"search your desired image here"' aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </nav>
  

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"> <!-- Set interval to 3 seconds -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="public/rrrimg.jpg" height="70%" width="100%" class="d-block  img-fluid" alt="..." >
      </div>
      <div class="carousel-item">
        <img src="./public/images/bro3.jpg" height="70%" width="100%" class="d-block  img-fluid" alt="..." >
      </div>
      <div class="carousel-item">
        <img src="./public/images/bro2.jpg" height="70%" width="100%" class="d-block img-fluid h" alt="...">
      </div>
    </div>
  </div>
  
  
  <div class="container text-center mt-4 fade-in">
    <h1 id="category">Categories</h1>
    <p>Search images by category</p>
    <div class="container text-center mt-4">
      <div class="row">
        <div class="col-md-4">
          <h3><a href="moviesbro.html">Movies</a></h3>
          <div class="image-container">
              <img class="img-fluid" src="./public/images/gamiimg.jpg" alt="Movie 1" height="500" width="500" style="top: 30%; left: 20%;">
              <img class="img-fluid" src="./public/images/gamiimg.jpg" alt="Movie 2" style="top: 40%; left: 30%;">
              <img class="img-fluid" src="./public/images/gamiimg.jpg" alt="Movie 3" style="top: 50%; left: 40%;">
          </div>
      </div>
        <div class="col-md-4">
          <h3><a href="animebro.html">Anime</a></h3>
          <div class="image-container">
            <img class="img-fluid" src="./public/images/bro3.jpg" alt="Anime 1">
            <img class="img-fluid" src="./public/images/bro3.jpg" alt="Anime 2">
            <img class="img-fluid" src="./public/images/bro3.jpg" alt="Anime 3">
          </div>
        </div>
        <div class="col-md-4">
          <h3><a href="vintagebro.html">Vintage</a></h3>
          <div class="image-container">
            <img class="img-fluid" src="./public/images/bro2.jpg" alt="Vintage 1">
            <img class="img-fluid" src="./public/images/bro2.jpg" alt="Vintage 2">
            <img class="img-fluid" src="./public/images/bro2.jpg" alt="Vintage 3">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center mt-4">
    <h1 id="category">Downloads</h1>
    <p>Your perfect collection here</p>
    <h1 class="dclick mt-5">As Easy as .One Click</h1>
  </div>

  <div class="container text-center mt-5">
    <h1 id="category">Message Us</h1>
    <p>What images you want send us a message</p>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="container-fluid">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Your Email address</label>
            <input type="email" class="form-control border-1 border-primary" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
            <textarea class="form-control border-1 border-primary" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Send Message</button>
        </div>
      </div>
    </div>
  </div>

  <div class="conatiner text-center mt-4">
    <img src="./public/images/thnksbro-removebg-preview.png" class="img-fluid">
  </div>

  <div class="card text-center bg-dark mt-5 p-4">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="text-primary" id="flogo">
            <h5 class="mt-5">wallapperbro</h5>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card-body">
            <a href="#" class="text-light">About</a><br>
            <a href="#" class="text-light">Categories</a><br>
            <a href="#" class="text-light">Contact</a>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-light mt-3">
      AllRightsReserved@2024.wallpaperbro
    </div>
  </div>
  <script>
    window.onload = function() {
        const images = document.querySelectorAll('.image-container img');
        images.forEach((image, index) => {
            const zIndex = 500 - index * 10; // Adjust the factor as needed
            image.style.zIndex = zIndex;
        });
    };
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
