  body {
    /* Gradient from left to right and right to left */
    background: linear-gradient(to right, #596ae9 -52%, #ffffff 70%), linear-gradient(to left,  #675be8 -52%, #ffffff 70%);
    background-position: left, right; /* Positioning for both gradients */
    background-repeat: no-repeat; /* Prevent gradient repetition */
    background-size: 50%, 50%; /* Adjust size of each gradient */
}


  #copyright{
    color: gray;
  }
  .image-wrapper {
    position: relative;
}

.downloadButton {
    position: absolute;
    bottom: 70px; /* Adjust button position */
    left: 50%;
    transform: translateX(-50%);
    padding: 8px 16px;
    background-color: rgba(34, 27, 219, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.image-wrapper:hover .downloadButton {
    opacity: 1;
}

  <script>
    // Search function
    function search() {
        let input = document.getElementById('searchInput').value.toUpperCase();
        let container = document.getElementById('imageContainer');
        let images = container.getElementsByTagName('img');

        for (let i = 0; i < images.length; i++) {
            let altText = images[i].alt.toUpperCase();
            if (altText.includes(input)) {
                images[i].parentElement.parentElement.style.display = "";
            } else {
                images[i].parentElement.parentElement.style.display = "none";
            }
        }
    }

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwZUESeeuKOjbUsU1K-T4tgpqxJCRZYW316Dc6h6xcPaTd3jVoh4XE83fiXnOCrNWzh/exec'
    // Form submission
    const form = document.forms['contact-form'];
    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    alert("Thank you! Your form has been submitted successfully.");
                    form.reset();
                } else {
                    alert("Oops! Something went wrong.");
                }
            })
            .catch(error => console.error('Error!', error.message));
    });

    // Download button functionality
    const downloadButtons = document.querySelectorAll('.downloadButton');
    downloadButtons.forEach(button => {
        button.addEventListener('click', function() {
            const image = button.previousElementSibling;
            const link = document.createElement('a');
            link.href = image.src;
            link.download = 'image.jpg';
            link.click();
        });
    });
</script>
